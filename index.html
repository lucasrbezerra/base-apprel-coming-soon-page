<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/css/styles.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300;400;600&display=swap"
      rel="stylesheet"
    />
    <title>Base Apparel | Lucas Ribeiro</title>
  </head>
  <body>
    <main>
      <div id="left-container">
        <div id="header">
          <img src="/img/logo.svg" alt="logo" />
        </div>
        <div id="description">
          <h1><span>WE'RE</span> COMING SOON</h1>
          <p>
            Hello fellow shoppers! We're currently building our new fashion
            store. Add your email below to stay up-to-date with announcements
            and our launch deals.
          </p>
        </div>
        <form id="email" action="/index.html">
          <input
            id="email-text"
            type="text"
            name="email"
            placeholder="Email Address"
          />
          <img id="icon-error" src="/img/icon-error.svg" alt="error" />
          <p id="error">Please, provide a valid email!</p>
          <button type="submit" onclick="handleEmail(event)">
            <img src="/img/icon-arrow.svg" alt="arrow" />
          </button>
        </form>
      </div>
      <div id="right-container">
        <img src="img/hero-desktop.jpg" alt="hero" />
      </div>
    </main>
    <script src="scripts/index.js"></script>
  </body>
</html>
